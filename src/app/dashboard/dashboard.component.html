<div class="wholemain">
  <h1>Dashboard</h1>
  <div class="row">
    <div class="col-lg-4 ">
      <div class="cards topCards">
        <span class="cardHeading">Total Sales</span>
        <div class="subdiv">
          <span class="number">
            6542
          </span>
          <div>

            <fusioncharts width="100%" height="100%" type="Column2d" [dataSource]="dataSource">
            </fusioncharts>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-4 ">
      <div class="cards topCards">
        <span class="cardHeading">Total Income</span>
        <div class="subdiv">
          <span class="number">
            $954k
          </span>
          <div>

            <fusioncharts width="100%" height="100%" type="Column2d" [dataSource]="incomeData">
            </fusioncharts>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-4 ">
      <div class="cards topCards">
        <span class="cardHeading">Total Tax</span>
        <div class="subdiv">
          <span class="number">
            $54k
          </span>
          <div>

            <fusioncharts width="100%" height="100%" type="Column2d" [dataSource]="dataSource">
            </fusioncharts>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row lgraph">
    <div class="col-md-6">
      <div class="cardss">
        <fusioncharts width="100%" height="100%" type="line" [dataSource]="lineData">
        </fusioncharts>
      </div>
    </div>
    <div class="col-md-6">
      <div class="cardss">
      </div>
    </div>
  </div>

</div>
